<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Please take a moment to fill out our survey.</p>
    </header>
    <form id="survey-form">
        <div class="form-group">
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="number" id="number-label">Number:</label>
            <input type="number" id="number" name="number" placeholder="Enter a number" min="1" max="100" required>
        </div>
        <div class="form-group">
            <label for="dropdown">Select an option:</label>
            <select id="dropdown" name="dropdown">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>
        </div>
        <div class="form-group">
            <label>Choose one:</label><br>
            <input type="radio" name="radio" value="option1"> Option 1<br>
            <input type="radio" name="radio" value="option2"> Option 2<br>
        </div>
        <div class="form-group">
            <label>Choose multiple:</label><br>
            <input type="checkbox" name="checkbox" value="option1"> Option 1<br>
            <input type="checkbox" name="checkbox" value="option2"> Option 2<br>
        </div>
        <div class="form-group">
            <label for="comments">Additional Comments:</label><br>
            <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>
        </div>
        <button type="submit" id="submit">Submit</button>
    </form>

    <script>
        // JavaScript for validation
        document.getElementById('survey-form').addEventListener('submit', function(event) {
            // Validate number input
            var numberInput = document.getElementById('number').value;
            if (isNaN(numberInput) || numberInput < 1 || numberInput > 100) {
                alert('Please enter a number between 1 and 100.');
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
